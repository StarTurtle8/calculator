<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="calcArea">
                <div id="userInput">0</div>
                <div id="output"></div>
            </div>
            <div id="rowOne">
                <button class="btn" id="allClear">AC</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="modular">%</button>
                <button class="btn" id="division">รท</button>
            </div>
            <div id="rowTwo">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nine">9</button>
                <button class="btn" id="multiplication">x</button>
            </div>
            <div id="rowThree">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="subtraction">-</button>
            </div>
            <div id="rowFour">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="addition">+</button>
            </div>
            <div id="rowFive">
                <button class="btn" id="decimal">.</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
